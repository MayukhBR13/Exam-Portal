<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center" >
                        <img src="../../../assets/logo.jpg" height="100px">
                    </div>
                    <h1 class="text-center">Register Here !!</h1>
                    {{user | json}}
                    <form (ngSubmit)="onSubmit()">
                        
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>User Name</mat-label>
                            <input required [(ngModel)]="user.username" name="username" matInput placeholder="Enter Here">
                            <mat-hint>User Name must be valid</mat-hint>
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>User Password</mat-label>
                            <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter Here">
                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>
                        
                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary" style="margin: 20px;">Login</button>
                            <button type="reset" mat-raised-button color="accent" style="margin: 20px;">Clear</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
